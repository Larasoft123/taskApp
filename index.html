<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body onload="getTaksToLocalStorage(true)">
    <header class="row justify-content-center">
        <h2 id="hora" class="text-center"></h2>
    </header>
    <section class="row justify-content-center flex-column align-items-center mb-5">
        <div class="mb-4 col-6">
            <label for="tarea" class="form-label"></label>
            <input type="text" class="form-control" id="tarea" placeholder="Ingrese la tarea a registrar">
        </div>
        <button class="btn btn-success col-6" id="registrarTask">Registrar</button>
    </section>


    <div class="d-flex justify-content-end px-5">
        <button class="btn btn-warning" onclick="ordenarTodoYDesordenar()" id="btnOrder" style="display: none;">Ordenar Al Reves</button>
    </div>

    <section class="container-fluid">
        <ul class="list-group" id="tasksHere">

        </ul>
    </section>



    <!-- scipt de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Scrip de Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- mi script -->
    <script src="./js/main.js"></script>
</body>

</html>
